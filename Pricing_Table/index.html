<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    }
    
    .plan-title{

    }
    
    .plan-features{
      text-align: center;
    }
   
    .plan-price{
      font-weight: bold;
      font-size: 48px;
    }
    
    
    li{
      padding: 10px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%; 
      }



      
    }
  </style>
</head>
